<!DOCTYPE html>
<html>
<head>
	<title>Data visualisation</title>
	<link rel="stylesheet" type="text/css" href="jquery.dataTables.min.css">
	<!-- On importe les grosse librairie -->
	<script src="echarts.min.js" ></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src='datatable.js'></script>
	<!-- -->

	<script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src='talent_data/parsed_data.js'></script>
	<script type="text/javascript" src='talent_data/dataSet.js'></script>
	
</head>
<body>

<select id="selection">
</select>

<div id="chart" style="min-width: 1200px;min-height: 1000px;"></div>

<script type="text/javascript">
	for(i=0; i< parsed_data["allTypes"].length; i++){
		insertOption(parsed_data["allTypes"][i]);
	}
	
	var typeName = parsed_data["allTypes"][0];
	setGraphOptions(typeName, parsed_data[typeName]);

	$('#selection')
		.change(
			function(){
				typeName = $( "#selection option:selected" ).text();
				setGraphOptions(typeName, parsed_data[typeName]);
				// ressemblera a: setGraphOption(typeName, $.ajax(get( path .json )).value)
	});
</script>

<table id="datatable"></table>

<script type="text/javascript">
	
$(document).ready(function() {
    $('#datatable').DataTable( {
        data: dataSet,
        columns: [
            { title: "Hero" },
            { title: "Lvl 10" },
            { title: "Lvl 15" },
            { title: "Lvl 20" },
            { title: "Lvl 25" }
        ]
    } );
} );
</script>




</body>
</html>
